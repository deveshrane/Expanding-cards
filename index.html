<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?nature,water');
        "
      >
        <h3>Explore World</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?nature,forest');
        "
      >
        <h3>Enjoy World</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?nature,rock');
        "
      >
        <h3>Hello World</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?nature,air');
        "
      >
        <h3>How's World</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?nature,fire');
        "
      >
        <h3>What World</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
